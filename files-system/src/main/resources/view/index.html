<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="commons/header::header"></script>
    <style>
        @page {
            size: A4;/*设置纸张大小:A4(210mm 297mm)、A3(297mm 420mm) 横向则反过来*/
            margin: 0.25in;
            padding: 1em;
            @bottom-center {
                content: "Watsons © 版权所有";
                font-family: 宋体;
                font-size: 12px;
                color: red;
            };
        }
    </style>
</head>
<body>

<div th:if="${message}" style="display: none">
    <h2 id="upload_msg" th:text="${message}"/>
</div>

<div class="row-fluid">
    <div class="span12">
        <form class="form-inline" method="POST" enctype="multipart/form-data" action="/">
            <div class="form-group">
                <label for="file">文件</label>
                <input type="file" class="form-control" id="file" name="file">
            </div>
            <button type="submit" class="btn">Upload</button>
        </form>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                <tr>
                    <th>文件名称</th>
                    <th>ID</th>
                    <th>大小</th>
                    <th>上传时间</th>
                    <th>MD5</th>
                    <th>删除</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${files.size()} eq 0">
                    <td colspan="6">没有文件信息！！</td>
                </tr>
                <tr th:each="filesEntity : ${files}">
                    <td><a th:href="'files/'+${filesEntity.id}" th:text="${filesEntity.name}"/></td>
                    <td th:text="${filesEntity.id }"></td>
                    <td th:text="${filesEntity.size }/1024  +'kb'"></td>
                    <td th:text="${#dates.format(filesEntity.uploadDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    <td th:text="${filesEntity.md5}"></td>
                    <td><a href="javascript:;" th:onclick="'javascript:handleDelete(\''+${filesEntity.id}+'\');'">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script th:replace="commons/footer::footer"></script>
<script>
    function handleDelete(id) {
        $.ajax('/' + id, {type: "DELETE"}, function (data) {
            alert(data);
        })
    }

    $(function () {
        var upload_msg = $("#upload_msg").text();
        if (upload_msg !== "" && null != upload_msg) {
            $.alert({
                title: 'Alert!',
                content: upload_msg
            });
        }
    });

</script>
</body>
</html>
