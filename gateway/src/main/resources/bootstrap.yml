spring:
  application:
    name: api-gateway
server:
  port: 8088


eureka:
  client:
    service-url:
      defaultZone: http://www.vivtoum.tech:1001/eureka/
#      defaultZone: http://localhost:1001//eureka/

zuul:
  routes:
    uaa:
      path: /uaa/**
      sensitiveHeaders: "*"
      serviceId: auth-service
    order:
      path: /accounts/**
      sensitiveHeaders: "*"
      serviceId: account-service
    blog-svc:
      path: /blog-svc/**
      sensitiveHeaders: "*"
      serviceId: blog-svc
    blog-web:
      path: /blog-web/**
      sensitiveHeaders: "*"
      serviceId: blog-web
  add-proxy-headers: true

security:
  oauth2:
    client:
      access-token-uri: http://localhost:${server.port}/uaa/oauth/token
      user-authorization-uri: http://localhost:${server.port}/uaa/oauth/authorize
      client-id: webapp
    resource:
      user-info-uri: http://localhost:${server.port}/uaa/user
      prefer-token-info: false