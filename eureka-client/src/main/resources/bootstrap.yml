spring:
  application:
    name: eureka-client
  profiles:
    active: dev
  #    name: config-client
  cloud:
    config:
      discovery:
        service-id: config-server-git
        enabled: true
      profile: ${spring.profiles.active}
      label: ${spring.profiles.active}

management:
  security:
    enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.200.128:1001/eureka/,http://192.168.200.128:1002/eureka/,http://192.168.200.128:1003/eureka/
