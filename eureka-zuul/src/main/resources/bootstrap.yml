#只要访问以/api/开头的多层目录都可以路由到服务名为cloud-provider的服务上.
zuul:
  routes:
    uaa-server:
      sensitiveHeaders: "*"  #敏感headers也支持全局设置(必须这样设置)
      path: /uaa/**
      stripPrefix: false
    blog-svc: /blog-svc/**
    blog-web: /blog-web/**
  add-proxy-headers: true  #X-Forwarder-Host请求头默认添加到转发请求中


#安全认证信息
security:
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:1111/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource