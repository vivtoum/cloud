spring:
  application:
    name: eureka-fegin
  #    name: config-client
  profiles:
    active: dev

management:
  security:
    enabled: false

---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        service-id: config-server-git
        enabled: true
      profile: ${spring.profiles.active}
      label: master
  rabbitmq:                                #本地环境不需要配置mq
    host: localhost
    port: 5672
    username: guest
    password: guest
eureka:
  client:
    serviceUrl:
      defaultZone: http://svc1:1001/eureka/,http://svc2:1002/eureka/,http://svc3:1003/eureka/
security:
  basic:
    enabled: false