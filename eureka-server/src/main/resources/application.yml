###### svc1 #####
---
spring:
  application:
    name: eureka-service
  profiles: svc1
server:
  port: 1001
eureka:
  instance:
    hostname: svc1
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://svc2:${svc.port2}/eureka/,http://svc3:${svc.port3}/eureka/
