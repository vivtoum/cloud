######定义 eureka 集群的端口，和地址名######
svc:
  port1: 1001
  port2: 1002
  port3: 1003
###### svc1 #####
---
spring:
  application:
    name: eureka-service
  profiles: svc1
server:
  port: 1001
eureka:
  instance:
    hostname: svc1
    instance-id: ${spring.application.name}:${server.port}
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://svc2:${svc.port2}/eureka/,http://svc3:${svc.port3}/eureka/
#  server:
#    enable-self-preservation: false
---
